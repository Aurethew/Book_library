<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book_library</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <button id="button" class="newBookBtn">+ Add new book</button>
        </div>
    </header>

    <!-- Main body -->
    <main class="main">
        <!-- Dummy card for styling -->
        <!-- <div class="card">
            <div class="closeBtn" id="closeFormBtn"><img src="./images/close-btn.svg" /></div>
            <h2 class="card-title">The Hobbit</h2>
            <p class="card-author">JJR TOL</p>
            <p class="card-pages">500 pages</p>
            <input class="class-checkbox" type="checkbox" name="checkbox">
            <div class="card-btn"><img src="./images/delete.svg" /></div>
        </div> -->
        <div class="books"></div>
    </main>

    <!-- Modal for new book -->
    <section class="modal" id="modal">
        <form class="book-form" id="addBookForm">
            <!-- Close Btn-->
            <div class="closeBtn" id="closeFormBtn"><img src="./images/close-btn.svg" /></div>
            <!-- Title -->
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
            <!-- Trigger error if already present -->
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
            <!-- No of pages -->
            <input class="input" type="number" id="number" placeholder="Pages" required maxlength="10000" />

            <div class="checkbox-container">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="checkbox-is-read" />
            </div>
            <button class="btn btn-submit" type="submit">Add book</button>

        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>
            copyright @
            <script>
                document.write(new Date().getFullYear());
            </script>
            Matthew P.
        </p>
        <!-- Github -->
        <a href="https://github.com/Aurethew" target="_blank">
            <img class="github-logo" src="./images/icons8-github.svg" />
        </a>
    </footer>


    <script src="index.js"></script>
</body>

</html>
